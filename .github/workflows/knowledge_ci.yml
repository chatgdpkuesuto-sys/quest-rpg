name: knowledge-ci
on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate knowledge
        run: python tools/validate_knowledge.py
      - name: Generate index
        run: python tools/generate_index.py
      - name: Check diff
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "Index not up to date. Please run tools/generate_index.py and commit."
            exit 1
          fi
