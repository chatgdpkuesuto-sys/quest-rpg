    <!-- ğŸŒŸ NEW: ä¸‰é€£ãƒ»è“„ç©ã‚²ãƒ¼ã‚¸ï¼ˆä¸‰ã¤ã®ç™ºå±•ï¼‰ ğŸŒŸ -->

    <!-- ğŸŒŸ NEW: ã‚¯ãƒ©ã‚¤ãƒãƒƒã‚¯ã‚¹ç™ºå‹•ãƒœã‚¿ãƒ³ï¼ˆæ‰‹å‹•ï¼‰ ğŸŒŸ -->
    <button id="climax-trigger" onclick="triggerClimax()">CLIMAX!!</button>

    <!-- ğŸŒŸ NEW: ãƒãƒ³ã‚¬é¢¨ å¹ãå‡ºã—ã‚³ãƒ³ãƒ†ãƒŠ ğŸŒŸ -->
    <div id="bubble-container"></div>

    <script>
        async function sendAction(actionName, x = 0, y = 0) {
            console.log(`Action Sent: ${actionName} at (${x}%, ${y}%)`);

            // è¦–è¦šçš„ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ï¼ˆã‚¯ãƒªãƒƒã‚¯æ™‚ï¼‰
            document.body.style.animation = "shake 0.1s";
            setTimeout(() => document.body.style.animation = "none", 100);

            try {
                // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã«ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ã¤ã‘ã¦ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å®Œå…¨ã«ç„¡åŠ¹åŒ–ã™ã‚‹
                await fetch(`http://localhost:5000/action?t=${Date.now()}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    body: JSON.stringify({
                        action: actionName,
                        x: x,
                        y: y,
                        time: Date.now()
                    })
                });
            } catch (e) {
                console.error("Failed to send action:", e);
            }
        }

        // ğŸŒŸ NEW: ã‚¯ãƒªãƒƒã‚¯ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆè¦–è¦šçš„ã‚®ãƒŸãƒƒã‚¯ï¼‰
        function createClickEffect(x, y, type = 'heart') {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.style.left = x + '%';
            effect.style.top = y + '%';

            // ã‚¿ã‚¤ãƒ—ã«ã‚ˆã£ã¦ã‚¢ã‚¤ã‚³ãƒ³ã‚’å¤‰ãˆã‚‹
            if (type === 'heart') effect.innerHTML = 'â¤ï¸';
            else if (type === 'blue-sparkle') effect.innerHTML = 'âœ¨';
            else effect.innerHTML = 'ğŸ”¥';

            document.body.appendChild(effect);

            // åŠ¹æœéŸ³ã®å†ç”Ÿï¼ˆã‚ã‚‹å ´åˆï¼‰
            const se = document.getElementById('se-player');
            se.src = 'sounds/hit.mp3';
            se.play().catch(e => console.log("SE Play blocked"));

            setTimeout(() => effect.remove(), 800);
        }

        // ğŸŒŸ NEW: ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ãƒ»ãƒã‚¦ã‚¹ã‚¯ãƒªãƒƒã‚¯åˆ¶å¾¡ (åº§æ¨™å–å¾—ç‰ˆ) ğŸŒŸ
        document.addEventListener('contextmenu', event => event.preventDefault());

        // ğŸŒŸ NEW: ä¸‰é€£ãƒ»è“„ç©ã‚²ãƒ¼ã‚¸ã®çŠ¶æ…‹ç®¡ç†
        let gauges = {
            love: 0,
            lust: 0,
            special: 0
        };

        // ğŸŒŸ NEW: å††é‹å‹•ãƒ»é­šçœ¼ã®çŠ¶æ…‹ç®¡ç†
        let time = 0;
        let mirrorScale = 1; // 1 or -1 for instant flip
        let pendingClimax = null; // è“„ç©ã•ã‚ŒãŸã‚³ãƒãƒ³ãƒ‰ã‚’ä¸€æ™‚ä¿æŒ

        function triggerClimax() {
            if (!pendingClimax) return;

            console.log("ğŸš€ TRIGGERING MANUAL CLIMAX!");

            // ğŸŒŸ ã‚¤ãƒ©ã‚¹ãƒˆåˆ‡ã‚Šæ›¿ãˆæ™‚ã«ãƒ©ãƒ³ãƒ€ãƒ ã§å·¦å³åè»¢ (50% chance)
            mirrorScale = Math.random() > 0.5 ? 1 : -1;

            // 1. AIã¸é€ä¿¡
            sendAction(pendingClimax.action, pendingClimax.x, pendingClimax.y);

            // 2. ç«‹ã¡çµµåˆ‡ã‚Šæ›¿ãˆ
            if (typeof cycleVariant === "function") cycleVariant();

            // 3. UIãƒªã‚»ãƒƒãƒˆ
            const btn = document.getElementById('climax-trigger');
            btn.style.display = 'none';
            for (let k in gauges) gauges[k] = 0;
            document.querySelectorAll('.buildup-fill').forEach(el => el.style.width = '0%');

            pendingClimax = null;
        }

        function updateVisuals() {
            // ã‚²ãƒ¼ã‚¸ã®å¹³å‡å€¤ã‚’è¨ˆç®—ï¼ˆ0.0 ~ 1.0ï¼‰
            const avgGauge = (gauges.love + gauges.lust + gauges.special) / 300;

            // é€Ÿåº¦ã‚¢ãƒƒãƒ—ï¼ˆè“„ç©é‡ã«å¿œã˜ã¦å‘¼å¸ãŒæ¿€ã—ããªã‚‹ã‚¤ãƒ¡ãƒ¼ã‚¸ï¼‰
            const speed = 0.02 + (avgGauge * 0.1);
            time += speed;

            const bg = document.getElementById('bg-container');

            // 1. æ»‘ã‚‰ã‹ãªã‚ºãƒ¼ãƒ åŸºæº–ç‚¹ã®ç§»å‹• (Lerp)
            currentOriginX += (targetOriginX - currentOriginX) * 0.1;
            currentOriginY += (targetOriginY - currentOriginY) * 0.1;
            bg.style.transformOrigin = `${currentOriginX}% ${currentOriginY}%`;

            // 2. ã‚ºãƒ¼ãƒ ãƒ–ãƒ¼ã‚¹ãƒˆã®æ¸›è¡°
            zoomBoost *= 0.95;

            // 3. è‡ªç„¶ãªæµ®éŠãƒ»å‘¼å¸é‹å‹• (Physical sway)
            const radius = 5 + (avgGauge * 60); // æœ€å¤§65pxã¾ã§æ‹¡å¤§
            const x = Math.sin(time * 0.8) * (radius / 2);
            const y = Math.cos(time * 1.1) * radius;

            // 4. ã‚¹ã‚±ãƒ¼ãƒ«è¨ˆç®— (Base + Gauge + Boost + Breathing)
            // å…¨ä½“çš„ã«ã•ã‚‰ã«å¤§ããï¼ˆ1.1 -> 1.2ãƒ™ãƒ¼ã‚¹ã¸ï¼‰
            const scale = 1.2 + (avgGauge * 0.15) + zoomBoost + (Math.sin(time) * 0.03);

            // å…¨ã¦ã‚’çµ±åˆã—ã¦é©ç”¨
            bg.style.transform = `
                scaleX(${mirrorScale}) 
                translate(${x}px, ${y}px) 
                scale(${scale})
            `;

            requestAnimationFrame(updateVisuals);
        }
        updateVisuals();

        // ğŸŒŸ ã‚²ãƒ¼ã‚¸ã®è‡ªå‹•æ¸›å°‘ï¼ˆDecayï¼‰ãƒ­ã‚¸ãƒƒã‚¯
        setInterval(() => {
            for (let key in gauges) {
                if (gauges[key] > 0) {
                    gauges[key] -= 0.3; // ã‚†ã£ãã‚Šæˆ»ã‚‹ï¼ˆç§’é–“ç´„3%æ¸›å°‘ï¼‰
                    if (gauges[key] < 0) gauges[key] = 0;
                    const fill = document.getElementById(`fill-${key}`);
                    if (fill) fill.style.width = gauges[key] + '%';
                }
            }
        }, 100);

        document.addEventListener('mousedown', (event) => {
            if (event.target.id === 'init-audio') return;

            // 1. åº§æ¨™è¨ˆç®—
            const xPercent = (event.clientX / window.innerWidth) * 100;
            const yPercent = (event.clientY / window.innerHeight) * 100;

            // ğŸŒŸ NEW: ã‚¯ãƒªãƒƒã‚¯åº§æ¨™ã«å‘ã‹ã£ã¦ã‚ºãƒ¼ãƒ åŸºæº–ç‚¹ã‚’ç§»å‹• & ãƒ–ãƒ¼ã‚¹ãƒˆ
            targetOriginX = xPercent;
            targetOriginY = yPercent;
            zoomBoost = 0.3; // ç¬é–“çš„ã«30%æ‹¡å¤§ (ã•ã‚‰ã«å¼·åŠ›ã«)

            let clickType = 'heart';
            let gaugeKey = 'love';
            let actionIntent = "å·¦ã‚¯ãƒªãƒƒã‚¯ï¼ˆè‚¯å®šï¼æ„›æ’«ï¼‰";

            if (event.button === 2) {
                clickType = 'fire';
                gaugeKey = 'lust';
                actionIntent = "å³ã‚¯ãƒªãƒƒã‚¯ï¼ˆå—œè™ï¼ãƒãƒ—ãƒ‹ãƒ³ã‚°ï¼‰";
            } else if (event.button === 1) {
                clickType = 'blue-sparkle';
                gaugeKey = 'special';
                actionIntent = "ãƒ›ã‚¤ãƒ¼ãƒ«ã‚¯ãƒªãƒƒã‚¯ï¼ˆç‰¹æ®Šè¡Œå‹•ï¼è¦³å¯Ÿï¼‰";
            }

            // 1. ã‚²ãƒ¼ã‚¸ã®è“„ç© (+15% per click, æ¸›å°‘ãŒã‚ã‚‹ãŸã‚å°‘ã—å¤šã‚ã«è¨­å®š)
            gauges[gaugeKey] += 15;
            if (gauges[gaugeKey] > 100) gauges[gaugeKey] = 100;

            // 2. ã‚²ãƒ¼ã‚¸ã®è¦–è¦šçš„æ›´æ–°
            document.getElementById(`fill-${gaugeKey}`).style.width = gauges[gaugeKey] + '%';

            // 3. ã‚¨ãƒ•ã‚§ã‚¯ãƒˆã®è¡¨ç¤ºã®ã¿ï¼ˆåè»¢ã¯ã“ã“ã§ã¯è¡Œã‚ãªã„ï¼‰
            createClickEffect(xPercent, yPercent, clickType);

            // 4. ã‚²ãƒ¼ã‚¸ãŒ100%ã«ãªã£ãŸã‚‰ã€Œç™ºå±•ãƒœã‚¿ãƒ³ã€ã‚’è¡¨ç¤ºï¼
            if (gauges[gaugeKey] >= 100) {
                console.log(`ğŸ”¥ ${gaugeKey.toUpperCase()} GAUGE PENDING CLIMAX! ğŸ”¥`);

                // ãƒ«ãƒ¼ãƒˆã«å¿œã˜ãŸãƒ‰æ´¾æ‰‹ãªæ¼”å‡ºå
                const pathNames = { love: "æ…ˆæ„›ãƒ»èª¿æ•™ãƒ«ãƒ¼ãƒˆ", lust: "æ·«é¡ãƒ»å—œè™ãƒ«ãƒ¼ãƒˆ", special: "ç‰¹æ®Šãƒ»è¦šé†’ãƒ«ãƒ¼ãƒˆ" };
                const finalAction = `${pathNames[gaugeKey]} [æ·±æ·µã¸ã®ç™ºå±•]`;

                // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã¨è¨­å®š
                const btn = document.getElementById('climax-trigger');
                btn.className = gaugeKey; // è‰²æ›¿ãˆç”¨
                btn.innerText = "DEVOUR " + gaugeKey.toUpperCase();
                btn.style.display = 'block';

                // å®Ÿè¡Œå¾…ã¡ã¨ã—ã¦ä¿å­˜
                pendingClimax = {
                    action: finalAction,
                    x: xPercent,
                    y: yPercent
                };

                // ãƒ‰æ´¾æ‰‹ãªã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => createClickEffect(50 + (Math.random() - 0.5) * 40, 50 + (Math.random() - 0.5) * 40, clickType), i * 40);
                }
            }
        });
    </script>
